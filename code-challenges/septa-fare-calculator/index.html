<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEPTA Regional Rail Fare Calculator</title>
	<script src="jquery-3.1.0.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="container">
	<form id="fareForm">
			<h3>SEPTA Regional Rail Fare Calculator</h3>
			<h4>Where are you going?</h4>
			<select id="zoneSelector">
				<option id=zone1>Zone 1</option>
				<option id=zone2>Zone 2</option>
				<option id=zone3>Zone 3</option>
				<option id=zone4>Zone 4</option>
			</select>
			<h4>When are you riding?</h4>
			<select id="timeSelector">
				<option id=weekdays>Weekdays</option>
				<option id=evening-weekend>Evening or Weekend</option>
				<option id=anytime>Anytime</option>
			</select>
			<h4>Where will you purchase the fare?</h4>
			<input type="radio" name"location" value="stationKiosk" checked>Station Kiosk<br>
			<input type="radio" name"location" value="onBoard">OnBoard<br>
			<h4>How many rides will you need?</h4>
			<input type="text" id="numberOfRides"></input><br><br>
			<input type="submit"></input>
	</form>

		<h4>Your fare will cost:</h4>
		</div>
		<div id="priceResult"></div>
</body>
</html>
